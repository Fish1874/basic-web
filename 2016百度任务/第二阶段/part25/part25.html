<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./part25.css">
  <title>实现一个树形组件</title>
</head>

<body>
  <fieldset>
    <legend>树形组件</legend>
    <div>
      <input type="text">
      <button>搜索</button>
      <button>清空</button>
    </div>
    <h3>查找到<span>2</span>条符合条件的节点</h3>

    <aside>
      <ul class="root">
        <li>
          <div class="root__node">
            <span class="triangleB"></span>
            <span class="root__node-title">编程语言</span>
            <a>
              <span class="root__node-add">添加</span>
              <span class="root__node-del">删除</span>
            </a>
          </div>

          <ul class="sub">
            <li>
              <div class="root__node">
                <span class="triangleR"></span>
                <span class="root__node-title">Java</span>
                <a>
                  <span class="root__node-add">添加</span>
                  <span class="root__node-del">删除</span>
                </a>
              </div>
            </li>
          </ul>

        </li>
      </ul>
    </aside>

  </fieldset>
</body>
<script src="./part25.js"></script>

</html>
